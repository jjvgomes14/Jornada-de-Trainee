<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login EduConnect</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-bs-theme="light">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="login-caixa p-4 rounded shadow" style="max-width:420px;width:100%;">
      <div class="text-center mb-3">
        <h1 class="h4 m-0">Portal — EduConnect</h1>
      </div>

      <form id="formLogin" autocomplete="on">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input id="usuario" name="username" type="text" class="form-control" placeholder="Usuario" autocomplete="username"/>
          <div id="erroUsuario" class="form-text text-danger small"></div>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input id="senha" name="password" type="password" class="form-control" placeholder="••••••••" autocomplete="current-password"/>
          <div id="erroSenha" class="form-text text-danger small"></div>
        </div>

        <button class="btn btn-primary w-100" type="submit">Entrar</button>
        <div id="feedback" class="mt-3 text-center small" aria-live="polite"></div>

        <!-- BOTÃO VISUAL DE MATRÍCULA -->
        <button
          type="button"
          class="btn btn-outline-secondary w-100 mt-3"
          data-bs-toggle="modal"
          data-bs-target="#modalMatricula">
          Matricule-se já
        </button>

        <div class="form-check form-switch text-center mt-4">
          <input class="form-check-input" type="checkbox" id="switchTema">
          <label class="form-check-label" for="switchTema" id="labelTema">Modo claro</label>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL DE MATRÍCULA (SIMPLES) -->
  <div class="modal fade" id="modalMatricula" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formMatricula">
        <div class="modal-header">
          <h5 class="modal-title">Solicitar Matrícula</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body vstack gap-3">

          <div>
            <label class="form-label" for="matNome">Nome completo</label>
            <input id="matNome" type="text" class="form-control" placeholder="Seu nome completo">
          </div>

          <div>
            <label class="form-label" for="matEmail">E-mail</label>
            <input id="matEmail" type="email" class="form-control" placeholder="seuemail@exemplo.com">
          </div>

          <div>
            <label class="form-label" for="matDataNasc">Data de nascimento</label>
            <input id="matDataNasc" type="date" class="form-control">
          </div>

          <div id="fbMatricula" class="small mt-1"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

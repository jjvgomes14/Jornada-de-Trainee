<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduConnect – Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body data-bs-theme="light" class="d-flex align-items-center justify-content-center vh-100">

  <div class="login-caixa shadow p-4 bg-body" style="width: 100%; max-width: 380px;">
    <div class="text-center mb-3">
      <div class="brand-title h4 mb-1">Portal Acadêmico</div>
      <div class="brand-subtitle">EduConnect • Acesso de Alunos e Docentes</div>
    </div>


    <!-- Form de Login -->
    <form id="formLogin" class="vstack gap-2">
      <div>
        <input id="usuario" class="form-control" placeholder="Usuário">
        <div id="erroUsuario" class="small text-danger mt-1"></div>
      </div>

      <div>
        <input id="senha" type="password" class="form-control" placeholder="Senha">
        <div id="erroSenha" class="small text-danger mt-1"></div>
      </div>

      <button class="btn btn-primary w-100 mt-2" type="submit">Entrar</button>
      <div id="feedback" class="small mt-2 text-center"></div>
    </form>

    <!-- Botão matricula -->
    <div class="text-center mt-3">
      <button class="btn btn-outline-primary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#modalMatricula">
        Solicitar matrícula
      </button>
    </div>

    <!-- Switch tema -->
    <div class="form-check form-switch small mt-3 text-center">
      <input class="form-check-input" type="checkbox" id="switchTema">
      <label class="form-check-label" for="switchTema" id="labelTema">Modo claro</label>
    </div>

    <div class="page-foot">
      © 2026 EduConnect • Ambiente Virtual Acadêmico
    </div>
  </div>

  <!-- MODAL MATRÍCULA -->
  <div class="modal fade" id="modalMatricula" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Solicitar matrícula</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="formMatricula" class="vstack gap-2">
            <input id="matNome" class="form-control" placeholder="Nome completo">
            <input id="matEmail" type="email" class="form-control" placeholder="E-mail">
            <input id="matDataNasc" type="date" class="form-control">
            <input id="matRG" class="form-control" placeholder="RG">
            <input id="matCPF" class="form-control" placeholder="CPF">
            <input id="matCelular" class="form-control" type="tel" maxlength="13" placeholder="Celular">
            
            <h2 class="titulo-secao">Endereço</h2>
            <input id="matCEP" class="form-control" maxlength="9" placeholder="CEP">
            <input id="matEstado" class="form-control" placeholder="UF">
            <input id="matCidade" class="form-control" placeholder="Cidade">
            <input id="matBairro" class="form-control" placeholder="Bairro">
            <input id="matRua" class="form-control" placeholder="Rua">
            <input id="matCasa" class="form-control" placeholder="Número">
            
            <div id="fbMatricula" class="small mt-1"></div>

            <button type="submit" class="btn btn-primary mt-2">Enviar solicitação</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CONFIRAR MATRÍCULA -->
  <div class="modal fade" id="modalConfirmacaoMatricula" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success">Matrícula solicitada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-center">
          <p class="mb-2">
            ✅ Sua solicitação de matrícula foi enviada com sucesso!
          </p>
          <p class="small text-body-secondary">
            Você receberá um e-mail com as próximas instruções.
          </p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
